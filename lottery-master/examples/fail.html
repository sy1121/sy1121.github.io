<body>

<div class="m-ui-tiger">
  <div class="item">
    <ul class="roller">

  </div>
  <div class="item">
    <ul class="roller">
        <li>

        </li>

    </ul>
  </div>
  <div class="item">

        <li>

        <li>
            <img src="./images/3.png" alt=""/>
        </li>
        <li>

        </li>
    </ul>
  </div>
 <a id="js_toggle" class="toggle" href="javascript:;" onclick="lottery.draw()"></a>
  <p class ="tips" id="tips">开始摇奖啦...</p>
</div>
</body>
<script src="../dist/tiger.js"></script>
<script>
  var lottery = new LotteryTiger(document.getElementById('js_toggle'), document.querySelectorAll('.roller')) // eslint-disable-line
  lottery.on('start', function () {
    setTimeout(function () {
        var result1 = 1;
        var result2 = 1;
        var result3 = 1;
        while(result1==result2&&result2==result3){
            result1 =  Math.round(Math.random() * 2)
            result2 =  Math.round(Math.random() * 2)
            result3 =  Math.round(Math.random() * 2)
        }

      var ret = [result1, result2,result3]
      lottery.setResult(ret)
//            lottery.reset();
    }, 1000)
      var obj = document.getElementById("tips");
      obj.innerHTML= "---转转转---";
  })
  lottery.on('end', function () {
      var obj = document.getElementById("tips");
      obj.innerHTML= "很遗憾没有中奖！";
  })
  setTimeout(function(){
    lottery.draw();
  },300);
</script>
</html>
